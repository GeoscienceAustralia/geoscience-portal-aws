language: generic
dist: trusty
sudo: true
before_install:
  - openssl aes-256-cbc -K $encrypted_3e7c584ec2af_key -iv $encrypted_3e7c584ec2af_iv -in ./ansible/geoscience-portal-rsa.enc -out ./ansible/geoscience-portal-rsa -d
  - sudo apt-get -qq update
  - sudo apt-get install -y ansible 
before_script:
  - ./setup.sh
  - cd ansible && ./ansible_setup.sh
env:
  global:
    - secure: ""
    - secure: ""